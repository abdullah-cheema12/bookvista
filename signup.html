<body>

    <div class="container-fluid wh-100">
        <div class="row ">

             <div class=" bg-danger vh-100 background-image col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 wh-100"
                style="background-image: url(images/credientialScreen.png); position:fixed;">
                <div class="container ">
                    <div class="logo-wrapper py-4 px-6">
                        <img src="images/FulllogoWhite.svg" alt="logo" class="logo">

                    <div class="py-10 px-6">

                            spiraltech</p>
                    </div>
                </div>
            </div>
           
         <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12 " style="position:relative; left:40%;">
                <div class="d-flex justify-content-center align-items-center py-5 h-100 px-7 ">
                    <form class="p-6 style-form">
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile" name="company_logo">Choose Logo </label>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="Enter name" >

                        </div>
                        <div class="form-group">
                            <label for="Phone number">Phone number</label>
                            <input type="text" class="form-control" id="Phone number" aria-describedby="emailHelp"
                                placeholder="Enter Phone number">

                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                                placeholder="Enter Email">

                        </div>
                        <div class="form-row pb-3">
                            <div class="col-6">
                                <label for="CNIC">CNIC</label>
                                <input type="text" name="CNIC" class="form-control" placeholder="City">
                            </div>
                            <div class="col-6">
                                <label for="NTN">NTN</label>
                                <input type="text" name="NTN" class="form-control" placeholder="City">
                            </div>

                        </div>
                           <div class="form-group">
                            <label for="Company Name">Company Name</label>
                            <input type="text" class="form-control" id="CompanyName" aria-describedby="Company NameHelp"
                                placeholder="Enter Company Name" name="CompanyName">

                        </div>
                           <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" id="Address" aria-describedby="AddressHelp"
                                placeholder="Enter Address" name="Address">

                        </div>
                                    <div class="form-row pb-3">
                            <div class="col-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="password" name="password">
                            </div>
                            <div class="col-6">
                                <label for="confrim password">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="confrim_password" name="confrim_password">
                            </div>

                        </div>

                        <button type="submit" class="btn bg-dark-blue text-white font-poppins-light text-capitalize"
                            style="width: fit-content;">Signup</button>
                               <p class="m-0 text-left text-capitalize pt-4 font-poppins-light">Already have account...? <a href="login.html" class="text-decoration-none text-dark-blue">Login</a></p>
