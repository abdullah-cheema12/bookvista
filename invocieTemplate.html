<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invocie - template</title>
    <style>
        .container{
            margin-left: 5rem;
            margin-right: 5rem;
        }
        /* font and color */
        /* backgrounds */
        .bg-light-blue{background-color: #30B7E6;}
        .bg-dark-blue{background-color: #1D83C8;}
        .bg-white{background-color: #fff;}
        .bg-black{background-color: #2B2B2B;}
        .bg-light-grey{background-color: #CCCCCC;}
        .bg-drak-grey{background-color: #F3F3F3;}
        /* text */
        .text-light-blue{color: #30B7E6;}
        .text-dark-blue{color: #1D83C8;}
        .text-white{color: #fff;}
        .text-black{color: #2B2B2B;}
        .text-light-grey{color: #CCCCCC;}
        .text-drak-grey{color: #F3F3F3;}
        /* fonts */
        .font-poppins-thin {font-family: 'Poppins', sans-serif; font-weight: 100;}
        .font-poppins-extralight {font-family: 'Poppins', sans-serif; font-weight: 200;}
        .font-poppins-light {font-family: 'Poppins', sans-serif; font-weight: 300;}
        .font-poppins-regular {font-family: 'Poppins', sans-serif; font-weight: 400;}
        .font-poppins-medium {font-family: 'Poppins', sans-serif; font-weight: 500;}
        .font-poppins-semibold {font-family: 'Poppins', sans-serif; font-weight: 600;}
        .font-poppins-bold {font-family: 'Poppins', sans-serif; font-weight: 700;}
        .font-poppins-extrabold {font-family: 'Poppins', sans-serif; font-weight: 800;}
        .font-poppins-black {font-family: 'Poppins', sans-serif;  font-weight: 900;}
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="m-0 text-capitalize text-center ">hello</h1>
    </div>
</body>
</html>
