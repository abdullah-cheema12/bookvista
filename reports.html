<head>

    <!-- Page title -->
    <title>Welcome to - Book Vista</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="css/all.css">
    
    <!-- Custom pre-defined classes -->
    <link rel="stylesheet" href="css/predefine-classes.css">
    
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    
    <!-- Owl Carousel styles (for sliders, if used) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.css">

    <!-- DataTables styles -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css" />

    <!-- Inline custom styles -->
    <style>
        .logo {
            width: 150px;
            height: auto;
        }

        .navbar-light {
            box-shadow: 0px 4px 4px 0px #0000001A !important;
        }

        .style-report-card {
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #EAEAEA;
        }
    </style>
</head>

<body>
    <!-- ========== NAVIGATION BAR ========== -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
            <div class="container">
                <!-- Logo with link to dashboard -->
                <a class="navbar-brand" href="dashboard.html">
                    <img src="images/fulllogo.svg" alt="logo" class="logo">
                </a>

                <!-- Toggler for mobile navbar -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Centered navbar menu -->
                <div class="collapse navbar-collapse m-auto" id="navbarNav">
                    <ul class="navbar-nav m-auto">
                        <!-- Home link -->
                        <li class="nav-item mx-3 active">
                            <a class="nav-link" href="dashboard.html">Home</a>
                        </li>

                        <!-- Invoice dropdown menu -->
                        <li class="nav-item mx-3 dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                                Invoice
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="invoice-list.html">List</a>
                                <a class="dropdown-item" href="create.html">Create</a>
                            </div>
                        </li>

                        <!-- Reports link -->
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="reports.html">Reports</a>
                        </li>

                        <!-- Logout (to be linked to logout logic) -->
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- ========== HEADING ========== -->
    <section class="heading mt-4">
        <div class="container">
            <h1 class="text-capitalize">Reports</h1>
        </div>
    </section>

    <!-- ========== REPORT CARDS ========== -->
    <section>
        <div class="container">
            <div class="row mt-5">
                <!-- Report card: March - all invoice combine -->
                <div class="col-xl-4 col-md-12">
                    <div class="style-report-card d-flex justify-content-between align-items-center py-2 px-2">
                        <p class="m-0">March - all invoice combine</p>
                        <div class="d-flex align-items-center">
                            <button class="btn bg-dark-blue mx-2">
                                <img src="images/pdf.svg" alt="pdf" height="20px">
                            </button>
                            <button class="btn bg-success mx-2">
                                <img src="images/excel.svg" alt="excel" height="20px">
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Report card: March - general report -->
                <div class="col-xl-4 col-md-12">
                    <div class="style-report-card d-flex justify-content-between align-items-center py-2 px-2">
                        <p class="m-0">March - general report</p>
                        <div class="d-flex align-items-center">
                            <button class="btn bg-dark-blue mx-2">
                                <img src="images/pdf.svg" alt="pdf" height="20px">
                            </button>
                            <button class="btn bg-success mx-2">
                                <img src="images/excel.svg" alt="excel" height="20px">
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Report card: Annual general report -->
                <div class="col-xl-4 col-md-12">
                    <div class="style-report-card d-flex justify-content-between align-items-center py-2 px-2">
                        <p class="m-0">Annual - general report</p>
                        <div class="d-flex align-items-center">
                            <button class="btn bg-dark-blue mx-2">
                                <img src="images/pdf.svg" alt="pdf" height="20px">
                            </button>
                            <button class="btn bg-success mx-2">
                                <img src="images/excel.svg" alt="excel" height="20px">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ========== FILTER BY YEAR FORM ========== -->
            <div class="style-form mt-4">
                <form action="">
                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="year">Year</label>
                            <select name="year" id="year" class="form-control">
                                <option value="">Select</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <!-- ========== MONTHLY REPORT CARDS ========== -->
            <div class="row mt-3">
                <!-- Repeat block for each month -->
                <!-- Example shown for January -->
                <div class="col-xl-4 col-md-12">
                    <div class="style-report-card d-flex justify-content-between align-items-center py-2 px-2 mt-3">
                        <p class="m-0">January</p>
                        <div class="d-flex align-items-center">
                            <button class="btn bg-dark-blue mx-2">
                                <img src="images/pdf.svg" alt="pdf" height="20px">
                            </button>
                            <button class="btn bg-success mx-2">
                                <img src="images/excel.svg" alt="excel" height="20px">
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Remaining months: Feb, Mar, ..., Dec (already in your code, same pattern) -->
            </div>
        </div>
    </section>

    <!-- ========== FOOTER ========== -->
    <footer class="mt-6">
        <div class="container py-3 border-top">
            <p class="m-0 text-center">powered by spiraltech</p>
        </div>
    </footer>

    <!-- ========== JS SCRIPTS ========== -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/waypoint.js"></script>
    <script src="js/numscroller-1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

    <!-- Initialize DataTable if table with ID 'myTable' is used -->
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>
</body>

</html>
