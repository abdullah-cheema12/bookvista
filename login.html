<!-- Declare HTML document and set language -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic meta tags for character encoding, compatibility, and responsiveness -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the login page -->
    <title>Welcome to - Book Vista</title>

    <!-- Bootstrap CSS for layout and components -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="css/all.css">

    <!-- Custom pre-defined utility classes -->
    <link rel="stylesheet" href="css/predefine-classes.css">

    <!-- Favicon icon for browser tab -->
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">

    <!-- Owl Carousel styles (if needed on this page) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.css"
        integrity="sha512-riTSV+/RKaiReucjeDW+Id3WlRLVZlTKAJJOHejihLiYHdGaHV7lxWaCfAvUR0ErLYvxTePZpuKZbrTbwpyG9w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom internal styles -->
    <style>
        .logo {
            width: 150px;
            height: auto;
        }

        .style-form {
            border-radius: 20px;
            box-shadow: 8px 10px 14px 0px #0000001A;
        }
    </style>
</head>

<body>

    <!-- Full-width container for 2-column login layout -->
    <div class="container-fluid">
        <div class="row">

            <!-- Left side: Branding & welcome text -->
            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 bg-danger wh-100 background-image"
                style="background-image: url(images/credientialScreen.png); position:relative;">
                <div class="container">

                    <!-- Spiraltech logo (white) -->
                    <div class="logo-wrapper py-4 px-6">
                        <img src="images/FulllogoWhite.svg" alt="logo" class="logo">
                    </div>

                    <!-- Welcome text section -->
                    <div class="py-10 px-6">
                        <h1 class="text-white font-poppins-medium">hello,</h1>
                        <h1 class="text-white font-poppins-bold">welcome!</h1>
                        <p class="text-white font-poppins-light pt-4">
                            Create and manage digital invoices fully integrated with FBR — fast, secure, and compliant.
                        </p>
                    </div>

                    <!-- Footer branding on left panel -->
                    <div style="position:absolute; bottom:0px;">
                        <p class="px-7 py-4 text-white font-poppins-light m-0">powered by spiraltech</p>
                    </div>
                </div>
            </div>

            <!-- Right side: Login form -->
            <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
                <div class="d-flex justify-content-center align-items-center py-5 h-100 px-7">
                    
                    <!-- Login form card -->
                    <form class="p-6 style-form">
                        <!-- Email input -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>

                        <!-- Password input -->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>

                        <!-- Login button -->
                        <button type="submit"
                            class="btn bg-dark-blue text-white font-poppins-light text-capitalize"
                            style="width: fit-content;">login</button>

                        <!-- Signup redirect -->
                        <p class="text-left text-capitalize pt-4 font-poppins-light">
                            Don’t have an account...? 
                            <a href="signup.html" class="text-decoration-none text-dark-blue">Signup</a>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- ========== SCRIPTS ========== -->

    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Optional animations or scroll-based JS -->
    <script src="js/waypoint.js"></script>
    <script src="js/numscroller-1.0.js"></script>

    <!-- Owl Carousel script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom JS file -->
    <script src="js/script.js"></script>

    <!-- Reserved space for page-specific JS logic -->
    <script>
        // You can add login validation logic here (if needed)
    </script>

</body>

</html>
